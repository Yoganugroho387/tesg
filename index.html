<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi  Source Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* CSS Kustom yang Lebih Ringkas */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f8f9fa; /* Latar belakang abu-abu sangat muda */
            font-size: 0.95rem; /* Ukuran font dasar sedikit lebih kecil */
        }

        /* Header yang Lebih Kecil */
        .header-compact {
            background-color: #ffffff;
            padding: 1.5rem 0; /* Padding lebih kecil */
            box-shadow: 0 1px 3px rgba(0,0,0,.08); /* Bayangan lebih halus */
            text-align: center;
        }
        .header-compact .h3 { /* Menggunakan h3 agar lebih kecil dari display-4 */
            color: #212529; /* Teks abu-abu gelap */
            font-weight: 700;
            margin-bottom: 0; /* Hilangkan margin bawah */
        }

        /* Bagian Produk */
        #products {
            padding: 2.5rem 0; /* Padding bagian produk lebih kecil */
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #dee2e6; /* Border lebih tipis */
            border-radius: 8px; /* Sudut lebih kecil */
            overflow: hidden;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-3px); /* Efek hover lebih kecil */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08); /* Bayangan hover lebih kecil */
        }

        .card-img-top {
            height: 160px; /* Tinggi gambar lebih kecil */
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            padding: 1rem; /* Padding body kartu lebih kecil */
        }

        .card-title {
            font-size: 1.1rem; /* Ukuran judul kartu lebih kecil */
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.85rem; /* Ukuran teks deskripsi lebih kecil */
            line-height: 1.4;
            margin-bottom: 0.75rem;
        }

        /* Tombol lebih ringkas */
        .btn-sm {
            padding: 0.3rem 0.75rem; /* Padding tombol lebih kecil */
            font-size: 0.8rem; /* Ukuran font tombol lebih kecil */
        }

        .btn-info-custom {
            background-color: #0d6efd; /* Warna biru Bootstrap default */
            border-color: #0d6efd;
            color: white;
        }
        .btn-info-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-success-custom {
            background-color: #198754; /* Warna hijau Bootstrap default */
            border-color: #198754;
            color: white;
        }
        .btn-success-custom:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        /* Footer yang Lebih Kecil */
        .footer-compact {
            background-color: #343a40;
            color: #e9ecef; /* Teks abu-abu muda */
            padding: 1.2rem 0; /* Padding lebih kecil */
            margin-top: 3rem; /* Margin atas lebih kecil */
            font-size: 0.8rem; /* Ukuran font footer lebih kecil */
            text-align: center;
        }
        .footer-compact a {
            color: #adb5bd;
            text-decoration: none;
        }
        .footer-compact a:hover {
            color: #ffffff;
        }
        .footer-compact .social-icons i {
            font-size: 1.1rem; /* Ukuran ikon lebih kecil */
            margin: 0 8px;
        }
    </style>
</head>
<body>

        <div class="container">
            <h3 class="h3">Koleksi Source Code</h3>

    <footer class="footer-compact">

                <a href="https://lynk.id/yoganugroho39" target="_blank" aria-label="Contact via Lynk.id"><i class="fas fa-link"></i></a>
                </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
